<!-- template for the landing page -->
<script type="text/template" class="home-view">
        <h1>Home View</h1>
        <input class="group-id" placeholder="Group #">
        <button class="button submit-group-id">Find Group</button>
        <button class="signup">Sign Up</button>

</script>
<!-- template for the sign up modal -->
<script type="text/template" class="add-user-view">
        <div class="new-user-login-container">
            <input class="new-user-email-input" placeholder="Your Email">
            <input class="new-user-username-input" placeholder="Name or Organization">
            <input class="new-user-password-input" placeholder="Password">
            <input class="new-user-password-verification-input" placeholder="Password Again">
            <button class="button new-user-creation-button">Sign Up</button>
        </div>
</script>

<!-- template for the single group view -->
<script type="text/template" class="group-view">
    <h1>Group View</h1>

    <div class="players" value="1234">player whatever<div>
</script>

<!-- template for the players listed on the single group view -->
<script type="text/template" class"group-player-view">
    <div>name</div>
    <div>score</div>
</script>

<!-- template for the single player view -->
<script type="text/template" class="player-view">
    <h1>player View</h1>

    <div class="stats">whatever<div>
</script>

<!-- template for the dashboard view -->
<script type="text/template" class="dashboard-view">
    <h1>dashboard View</h1>

    <div class="users-groups">List of groups created<div>
</script>

<!-- template for the nav bar if no user signed in -->
<script type="text/template" class="login-view">
    <ul>
        <li>Sign In</li>
        <li>Sign Up</li>
    </ul>
</script>
