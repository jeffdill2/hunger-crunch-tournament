<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Hunger Crunch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->

    <body>

        <!--////////////////////////////////////////////////////////
        ///////////////////////////////////////////////////// STATIC
        /////////////////////////////////////////////////////////-->
        <header>
            <div class="header-account-options">
                
            </div>
            <div class="header-breadcrumb">
                <img src="../images/hunger-crunch-shiled.png">
                 &gt;&nbsp;&nbsp;TOURNAMENTS
            </div>
            <div class="nav-container"></div>
        </header>


        <div class="app-container"></div>
        
        


        <!--////////////////////////////////////////////////////////
        ////////////////////////////////////////////////// TEMPLATES
        /////////////////////////////////////////////////////////-->

        <!-- template for the landing page -->

        <script type="text/template" class="home-view">
                <div class="landing-page-copy">
                    <h3>A WAR IS BEING WAGED AGAINST WORLD HUNGER</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                    consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                    cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                    proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                </div>

                <div class="hunger-minions-counter-container">
                    <div class="minion-counter-content">
                        <img class="cyclops-home-graphic" src="../images/cyclops.gif">
                        <h3>HUNGER MINIONS STOMPED</h3>
                        <div id="flip-counter" class="flip-counter"></div>
                    </div>
                </div>
                <div class="sign-up-button-container">
                    <div class="sign-up-button"></div>
                </div>
        </script>

        <!-- template for the sign up view -->
        <script type="text/template" class="sign-up-view">
            <input class="new-user-email-input" placeholder="Your Email" type="email">
            <input class="new-user-username-input" placeholder="Name or Organization">
            <input class="new-user-password-input" placeholder="Password" type="password">
            <input class="new-user-password-verification-input" placeholder="Confirm Password" type="password">
            <button class="button new-user-creation-button" disabled="true">Sign Up</button>
        </script>
        <!-- template for the sign in view -->
        <script type="text/template" class="sign-in-view">

            <div class="error-report"></div>
            <input class="existing-user-username-input" placeholder="Username">
            <input class="existing-user-password-input" placeholder="Password" type="password">
            <button class="button existing-user-login-button" >Sign In</button>
            <button class="forgot-password-button">Forgot Password?</button>
        </script>

        <!-- reset password login screen view -->
         <script type="text/template" class="reset-password-view">
            <input class="lookup-email-input" placeholder="Account Email">
            <button class="button reset-password-button" >Reset Email</button>
        </script>

                        <li>6/30/14-7/30/14</li>
                        <li>32 Members</li>

            <div class="group-summary-info">

                            <tr>

                                <td class="player-name">SUPERLONG NAME</td>

                                <td class="collectibles-data">17</td>
                            </tr>

                            <tr>
                                <td class="player-name">SUPERLONG NAME</td>
                                <td class="minions-data">98</td>
                                <td class="coins-data">198</td>
                                <td class="collectibles-data">18</td>
                            </tr>

                            <tr>
                                <td class="player-name">SUPERLONG NAME</td>
                                <td class="minions-data">97</td>
                                <td class="coins-data">197</td>

                            <tr>
                                <td class="player-name">SUPERLONG NAME</td>
                                <td class="minions-data">96</td>
                                <td class="coins-data">196</td>
                                <td class="collectibles-data">21</td>
                            </tr>

                            <tr>
                                <td class="player-name">SUPERLONG NAME</td>
                                <td class="minions-data">95</td>
                                <td class="coins-data">195</td>
                                <td class="collectibles-data">22</td>
                            </tr>
                            
                        </tbody>
                    </table>

                </div>

            </div>

        <!-- template for the single player view -->
        <script type="text/template" class="player-view">
            <div class="player-view-header-content">
                    <div class="player-view-location-banner"><span>GROUPNAME &gt;</span> PLAYERNAME</div>

                    <div class="remove-player-button">REMOVE MEMBER</div>
            </div>
            <div class="player-view-content">
                <div class="player-view-summary">

                    <ul>
                        <li>
                            <div class="minion-image"></div>
                            <div class="player-summary-stats">
                                <h3>3,120</h3>

                        </li>
                        <li>
                            <div class="coins-image"></div>

                        <li>
                            <div class="meals-image"></div>

                    </ul>

                                <td class="level-coins-data">43,405</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </script>

        <!-- template for the dashboard view -->

                    </ul>
                </div>
            </div>
        <div class="dashboard-group-content">

                    <div class="groupname-and-code">

                    </div>

                    <ul class="dashboard-group-details">
                        <li>6/30/14 - 7/30/14</li>

                    </div>
                </div>
            </div>

                    <div class="group-coins-count">

        </div>

        <!-- template for the settings view -->
        <script type="text/template" class="settings-view">
            <h1>Settings View</h1>
            <div class="user-username">Username: <%= username %></div>
            <div class="user-email">Email: <%= email %></div>
            <div class="update-email">
                <button class="edit-email">Edit Email</button>
            </div>
            
            <button class="reset-password">Reset Password</button>
        </script>
                

          <!-- template for creating groups -->
        <script type="text/template" class="create-group-view">
            <h1>Create Group View</h1>

            <input class="new-group-name-input" placeholder="Group Name">
            <input class="new-group-organization-input" placeholder="Organization">
            <input class="new-group-start-date-input" placeholder="Start Date">
            <input class="new-group-end-date-input" placeholder="End Date">
            <button class="button new-group-creation-button">Create Group</button>
        </script>

        <!-- template for the nav bar if no user signed in -->
        <script type="text/template" class="no-user-nav-view">
            <ul>
                <li class="sign-in-button">Sign In</li>
                <li class="sign-up-button">Sign Up</li>
            </ul>
        </script>
        <!-- template for the nav options if user signed in -->
        <script type="text/template" class="user-nav-welcome-template">
            <p>Welcome back, <%=username%></p>
            
        </script>

        <!-- template for the nav bar if user is signed in -->
        <script type="text/template" class="user-nav-view">
            <ul>
                <li class="dashboard-button">DASHBOARD</li>
                <li class="settings-button">SETTINGS</li>
                <li class="sign-out-button">SIGN OUT</li>
            </ul>
        </script>


        <!-- template for a new group's code generation page -->
        <script type="text/template" class="group-view-code-template">
            <div class="group-created-header-container">
                <div class="group-created-header-content">
                    <h1>GROUP CREATED FOR "WEST HILLS"</h1>
                </div>
            </div>
            <div class="group-created-main-container">
                <div class="player-instructions">
                    <h4>PLAYER INSTRUCTIONS</h4>
                    <p>Give the following code to the players in your group:</p>
                    <div class="group-code-box">
                        <input type="text" value="3h9sy" class="group-code" readonly="readonly">
                    </div>
                </div>
                <div class="instruction-images">
                    <div class="instruction-image-one">
                        <span>1</span>
                        <img src="../images/game-screen.png">
                    </div>
                    <div class="instruction-image-two">
                        <span>2</span>
                        <div class="placeholder-image"></div>
                    </div>
                </div>
                <div class="observer-instructions">
                    <h4>SHARE LINK FOR OBSERVERS</h4>
                    <p>Give the following link to people that would like to observe the group:</p>
                    <div class="group-link-box">
                        <input type="text" value="http://www.hungercrunch.com/tournaments/hahafawneoifaew" class="group-link"readonly="readonly">
                    </div>
                </div>
                <button class="view-group-page">VIEW THE GROUP PAGE</button>
            </div>

        </script>

        <!-- template for the compare groups view -->
        <script type="text/template" class="compare-groups-view-template">
            <div class="compare-groups-header-content">
                <div class="compare-groups-location-banner">COMPARE GROUPS</div>
            </div>
            <div class="compare-groups-content" id="compare-groups-table">
                <table>
                    <thead>
                        <tr>
                            <td>
                                <button class="sort" data-sort="compare-group-name"></button>
                                <span>GROUP NAME</span>
                            </td>
                            <td>
                                <button class="sort" data-sort="compare-minions-data"></button>
                                <div class="minion-image"></div>

                            </td>
                            <td>
                                <button class="sort" data-sort="compare-coins-data"></button>
                                <div class="coins-image"></div>

                            </td>
                            <td>
                                <button class="sort" data-sort="compare-meals-data"></button>
                                <div class="meals-image"></div>
                                <span>MEALS PROVIDED</span>
                            </td>
                        </tr>
                    </thead>
                    <tbody class="list">
                        <tr>
                            <td class="compare-group-name">NORTH HILLS</td>

                            <td class="compare-meals-data">14</td>
                        </tr>

                        <tr>
                            <td class="compare-group-name">NORTH HILLS 2</td>

                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="table-footer" colspan="4">ADD A GROUP</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </script>

        <!-- template for adding a group to the compare groups view -->
        <script type="text/template" class="compare-groups-add-group-template">
            
            <div id="avaialble-group-names">

                <input class="search" placeholder="Search" />
                <button class="sort" data-sort="compare-group-name-search">SORT BY NAME</button>
                <ul class="list">
                  <li>
                    <h3 class="compare-group-name-search">SENIORS</h3>

                  </li>
                  <li>
                    <h3 class="compare-group-name-search">JUNIORS</h3>

                  <li>

                  <li>
                    <h3 class="compare-group-name-search">FRESHMEN</h3>
                    <p class="valid">Live</p>
                  </li>
                </ul>
            </div>
        </script>
